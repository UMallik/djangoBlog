{% extends 'base.html'%}

{% block title %}
    {{ tag|title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h4>All posts under tag: {{ tag.name|capfirst }}</h4>

    {% for post in posts %}

        {% include 'blog/post_info.html' %}
      
    {% empty %}
        No Post are tagged with {{ tag }}
    {% endfor %}
{% endblock%}
