<div class="row">
     <div class="col s12 m6">
     <div class="card light-grey darken-1">
          <div>
               <ul>
                    <li><div class="user-view">
                        <img class="circle" width="50" src="{{ post.author.user.author.pp.url }}">
                        <span class="">{{ post.author.user.username}}</span>
                        
                      </div></li>
          </div>

         <div class="card-content ">
         <span class="card-title"><a href="{{ post.get_absolute_url }}">
             {{ post.title|capfirst }}
         </a></span>
         <p>{{ post.content|truncatewords:"5"}}</p>
         </div>
         <div class="card-action">
          
          <span>Date: {{ post.pub_date.date}} </span> |
          <span>Category: <a href="{{ post.category.get_absolute_url }}">{{post.category.name}}</a></span> |    
          <span>Tags:
          {% for tag in post.tags.all %}
               <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
          {% empty %}          
               None
          {%endfor%}
     </span>
     </div>
     
     </div>
     </div>
 </div>
