{% extends 'cadmin/base_admin.html'%}
{% load crispy_forms_tags %}
{% block title %}
    Post - {{ block.super }}
{% endblock %}

{% block main %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{%if message.tags %} class = "{{ message.tags }}" {% endif %}>{{message }}</li>
            {% endfor %}
        </ul>
    {% endif%}
    <div class="container">
        

        
        <form action="" method="POST">
            {% csrf_token %}
            
                {{ form.as_p}}
               
                <div class="form-group">
                    <button class="waves-effect waves-light btn-large" type="submit">Post</button>
                </div>

        </form>
    </div>

{% endblock %}
